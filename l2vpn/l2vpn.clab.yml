      binds:
        - lab_configs/CE12/basic.profile0.cfg:/config/startup-config.cfg
  links:
    - endpoints: ["R1:eth1","R2:eth1"]
    - endpoints: ["R1:eth2","R5:eth3"]
    - endpoints: ["R1:eth3","CE1:eth1"]
    - endpoints: ["R1:eth4","CE12:eth1"]
    - endpoints: ["R1:eth5","R4:eth5"]
    - endpoints: ["R2:eth2","R3:eth1"]
    - endpoints: ["R2:eth3","R4:eth4"]
    - endpoints: ["R2:eth4","R6:eth3"]
    - endpoints: ["R2:eth5","CE2:eth1"]
    - endpoints: ["R2:eth6","R5:eth6"]
    - endpoints: ["R3:eth2","XR1:Gi0-0-0-0""]
    - endpoints: ["R3:eth3","R5:eth4"]
    - endpoints: ["R3:eth4","XR2:Gi0-0-0-1"]
    - endpoints: ["R3:eth5","CE3:eth1"]
    - endpoints: ["R3:eth6","R6:eth6"]
    - endpoints: ["R4:eth1","R5:eth1"]
    - endpoints: ["R4:eth3","CE10:eth1"]
    - endpoints: ["R4:eth4","CE11:eth1"]
    - endpoints: ["R4:eth5","R4:eth5"]
    - endpoints: ["R5:eth2","R6:eth1"]
    - endpoints: ["R5:eth5","CE9:eth1"]
    - endpoints: ["R6:eth2","XR2:Gi0-0-0-0"]
    - endpoints: ["R6:eth4","XR1:Gi0-0-0-1"]
    - endpoints: ["R6:eth5","CE8:eth1"]
    - endpoints: ["XR1:Gi0-0-0-4","XR2:Gi0-0-0-4"]
    - endpoints: ["XR1:Gi0-0-0-2","CE4:eth1"]
    - endpoints: ["XR1:Gi0-0-0-3","CE5:eth1"]
    - endpoints: ["XR2:Gi0-0-0-2","CE7:eth1"]
    - endpoints: ["XR2:Gi0-0-0-3","CE6:eth1"]